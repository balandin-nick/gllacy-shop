<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>HTML Academy: Глейси. Обратная связь</title>
</head>

<body>
    <main class="container" role="main">
        <h1>Обратная связь</h1>

        <form>
            <input type="text" name="feedback-username" placeholder="Как вас зовут?">
            <br>

            <input type="email" name="feedback-email" placeholder="Ваша почта для ответа?">
            <br>

            <textarea name="feedback-message" rows="8" cols="40" placeholder="Напишите что-нибудь..."></textarea>
            <br>

            <button type="submit" name="feedback-submit">Отправить</button>
        </form>
    </main>
</body>

</html>
